# Configurações do Perfil de Desenvolvimento (dev)

# Banco de Dados (Exemplo: H2 em memória ou PostgreSQL local)
# H2 em memória (mais simples para iniciar)
spring.datasource.url=jdbc:h2:mem:associagest_dev;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# PostgreSQL Local (alternativa)
# spring.datasource.url=jdbc:postgresql://localhost:5432/associagest_dev
# spring.datasource.username=dev_user
# spring.datasource.password=dev_pass
# spring.datasource.driver-class-name=org.postgresql.Driver
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.root=INFO
logging.level.com.sistema.gestao.socios=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Segurança (Exemplo: Desabilitar HTTPS, simplificar JWT se necessário)
server.ssl.enabled=false
# Configurações JWT (pode usar uma chave mais simples ou desabilitar validação de expiração)
# jwt.secret=chave_secreta_dev_simples
# jwt.expiration=3600000

# Outras configurações específicas de desenvolvimento
server.port=8081
