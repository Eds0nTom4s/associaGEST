# Configurações do Perfil de Produção (prod)

# Banco de Dados (Exemplo: PostgreSQL na nuvem ou servidor dedicado)
spring.datasource.url=jdbc:postgresql://prod-db-host:5432/associagest_prod
spring.datasource.username=prod_user
spring.datasource.password=senha_segura_prod
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=validate # Validar schema, não criar/atualizar automaticamente
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Logging
logging.level.root=WARN
logging.level.com.sistema.gestao.socios=INFO # Nível de log específico para o pacote do projeto

# Segurança (Exemplo: Habilitar HTTPS e JWT)
server.ssl.enabled=true
server.ssl.key-store=classpath:keystore-prod.p12
server.ssl.key-store-password=senha_keystore
server.ssl.key-alias=tomcat
# Configurações JWT (assumindo que já existem)
# jwt.secret=sua_chave_secreta_super_segura_prod
# jwt.expiration=86400000 # 24 horas

# Outras configurações específicas de produção
server.port=8080
