# Configurações do Perfil de Teste (test)

# Banco de Dados (Exemplo: H2 em memória para isolamento)
spring.datasource.url=jdbc:h2:mem:associagest_test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Logging
logging.level.root=WARN
logging.level.com.sistema.gestao.socios=INFO

# Segurança (Exemplo: Desabilitar ou simplificar para testes)
server.ssl.enabled=false
# Pode ser útil desabilitar completamente a segurança ou usar mocks para testes de unidade/integração
# spring.security.enabled=false

# Outras configurações específicas de teste
server.port=0
